<p-table [value]="items" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let colum of colums">
        {{ colum.Label }}
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td *ngFor="let colum of colums">
        {{ item[colum.Key] }}
      </td>

      <td>
        <button
          type="button"
          pButton
          pRipple
          icon="pi pi-user-edit"
          (click)="emitItem(item)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
