<form [formGroup]="form">
  <ng-container
    *ngFor="let field of config"
    [appDynamicField]="field"
    [form]="form"
  >
  </ng-container>

  <div class="save-button-container">
    <p-button
      label="Salvar"
      icon="pi pi-save"
      [disabled]="form.invalid"
      (click)="submitForm()"
    />
  </div>
</form>
