<form [formGroup]="form" style="width: 100%; margin-bottom: 20px;">
  <label>{{ config.label }}</label>
  
  <p-dropdown
    [style]="{ display: 'flex', width: '100%' }"     
    [options]="config.options" 
    [formControlName]="config.name"
    optionLabel="label"
    optionValue="value"
    [placeholder]="config.label">
  </p-dropdown>
</form>
