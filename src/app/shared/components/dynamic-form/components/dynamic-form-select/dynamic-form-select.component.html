<form [formGroup]="form" class="container-input">
  <label>{{ config.label }}</label>

  <p-dropdown
    [style]="{ display: 'flex', width: '100%' }"
    [options]="config.options"
    [formControlName]="config.name"
    optionLabel="label"
    optionValue="value"
    [placeholder]="config.label"
  >
  </p-dropdown>
</form>
