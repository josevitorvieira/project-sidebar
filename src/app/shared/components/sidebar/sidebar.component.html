<div
  class="sidebar"
  [ngClass]="position"
  [class.open]="isOpen"
  [ngStyle]="getSidebarStyle"
>
  <div class="close-button">
    <button class="close-btn" (click)="closeSidebar()">
      <i class="pi pi-times"></i>
    </button>
  </div>

  <div class="content">
    <ng-content></ng-content>
  </div>
</div>
