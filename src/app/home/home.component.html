<div>
  <app-sidebar #sideBar [size]="SIZE_SIDEBAR" [position]="sidebarPosition">
    <app-dynamic-form
      [config]="config"
      [formTitle]="FORM_TITLE"
      (save)="updateEmployee($event)"
    ></app-dynamic-form>
  </app-sidebar>
</div>

<div class="home">
  <div class="home_card">
    <app-card [cardTitle]="CARD_TITLE">
      <app-basic-table
        [colums]="COLUMS_EMPLOYEES"
        [items]="employees"
        (item)="setEmployeeFormConfig($event)"
      ></app-basic-table>
    </app-card>
  </div>
</div>
